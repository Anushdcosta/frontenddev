<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="regstyles.css">
</head>
<body>
    <div style="display: flex;" id="regformarea">
        <form>
            <h1>Register</h1>
            <label for="name">
                <input type="text" id="name" name="name" placeholder="Name" required>
            </label>
            <label for="email">
                <input type="text" id="email" name="email" placeholder="Email" required>
            </label>
            <label for="password">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </label>
            <label for="confirm">
                <input type="password" id="confirm" name="confirm" placeholder="Re-Enter Password" required>
            </label>
            <button onclick="sucreg()">SUBMIT</button>
            <h3>Already Have an Account: <a onclick="login()">login</a></h3>
        </form>    
    </div>
    <div style="display: none;" id="logformarea">
        <form>
            <h1>Login</h1>
            <label for="email">
                <input type="text" id="email" name="email" placeholder="Email" required>
            </label>
            <label for="password">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </label>
            <button>SUBMIT</button>
            <h3>Do not have an Account: <a onclick="register()">Register</a></h3>
        </form>    
    </div>
    
    <script>
        function login() {
            regform = document.getElementById("regformarea")
            console.log(regform.style.display   )
            regform.style.display = "none"
            logform = document.getElementById("logformarea")
            logform.style.display = "flex"
        }
        function register() {
            regform = document.getElementById("regformarea")
            console.log(regform.style.display   )
            regform.style.display = "flex"
            logform = document.getElementById("logformarea")
            logform.style.display = "none"
        }
        function sucreg() {
            
        }
    </script>
</body>
</html>
