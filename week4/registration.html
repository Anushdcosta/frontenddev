<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="regstyles.css">
</head>
<body>
    <div style="display: flex;" id="regformarea">
        <form id="regform">
            <h1>Register</h1>
            <label for="name">
                <input type="text" id="name" name="name" placeholder="Name" required>
            </label>
            <label for="email">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </label>
            <label for="password">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </label>
            <label for="confirm">
                <input type="password" id="confirm" name="confirm" placeholder="Re-Enter Password" required>
            </label>
            <button type="submit">SUBMIT</button>
            <h3>Already Have an Account: <a href="javascript:void(0);" onclick="login()">login</a></h3>
        </form>    
        <h1 style="display: none; font-size: 1px;" id="suc">Registration Successful</h1>
    </div>
    <div style="display: none;" id="logformarea">
        <form>
            <h1>Login</h1>
            <label for="email">
                <input type="email" id="login-email" name="email" placeholder="Email" required>
            </label>
            <label for="password">
                <input type="password" id="login-password" name="password" placeholder="Password" required>
            </label>
            <button type="submit" formaction="/index.html">SUBMIT</button>
            <h3>Do not have an Account: <a href="javascript:void(0);" onclick="register()">Register</a></h3>
        </form>    
    </div>
    
    <script>
        document.getElementById('regform').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm').value;

            if (name && email && password && confirm && password === confirm) {
                // Redirect to index.html
                window.location.href = '/index.html';
            } else {
                alert('Please fill out all fields and ensure passwords match.');
            }
        });

        function login() {
            regform = document.getElementById("regformarea")
            regform.style.display = "none"
            logform = document.getElementById("logformarea")
            logform.style.display = "flex"
        }

        function register() {
            regform = document.getElementById("regformarea")
            regform.style.display = "flex"
            logform = document.getElementById("logformarea")
            logform.style.display = "none"
        }
    </script>
</body>
</html>
